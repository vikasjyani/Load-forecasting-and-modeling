<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Project</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h1 { color: #333; text-align: center; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .button { background-color: #28a745; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px; border: none; cursor: pointer; font-size: 1em; display: inline-block; text-align: center;}
        .button:hover { background-color: #218838; }
        .button-secondary { background-color: #6c757d; }
        .button-secondary:hover { background-color: #5a6268; }
        .flash-messages { list-style: none; padding: 0; margin-bottom: 15px; }
        .flash-messages .error { background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin-bottom: 5px; }
        .form-actions { text-align: right; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Project</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
              {% if category == 'error' %}
                <li class="{{ category }}">{{ message }}</li>
              {% endif %}
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('main.create_project_route') }}" method="POST">
            <div>
                <label for="project_name">Project Name:</label>
                <input type="text" id="project_name" name="project_name" required>
            </div>
            <div class="form-actions">
                <a href="{{ url_for('main.home') }}" class="button button-secondary" style="margin-right: 10px;">Cancel</a>
                <button type="submit" class="button">Create Project</button>
            </div>
        </form>
    </div>
</body>
</html>
